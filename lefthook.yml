pre-commit:
  parallel: true
  commands:
    prettier:
      files: git diff --name-only @{push}
      glob: '*.{js,ts,vue,css,json,yml}'
      run: npx prettier --write {files}
    eslint:
      files: git diff --name-only @{push}
      glob: '*.{js,ts,vue}'
      run: npx eslint --fix {files}
    stylelint:
      files: git diff --name-only @{push}
      glob: '*.{css,scss,vue}'
      run: npx stylelint --fix {files}
    test:
      root: 'src/'
      files: git diff --name-only @{push}
      glob: '*.{js,jsx,ts,tsx,vue}'
      run: npx jest --findRelatedTests --passWithNoTests {files}
